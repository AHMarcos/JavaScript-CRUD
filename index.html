<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products APP</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACION -->
    <nav class="navbar  navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product APP
        </a>
    </nav>
    <div class="container">
        <!-- APLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input id="name" type="text" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input  type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" class="form-control" placeholder="Year Product" min="2000" value="2010" max="2050">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>      
    </div>

    <script src="app.js"></script>
    
</body>
</html>
